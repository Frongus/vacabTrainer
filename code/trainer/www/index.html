<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tainer</title>
</head>

<body>
    <div id="main">
        <div id="dataContainer" class="position-absolute top-50 start-50 translate-middle">
            <div id="loading">
                <a id="btnSecondary" onclick="loadURL()">Laden</a>
                <a id="btnSecondary" onclick="resetSite()">Zurücksetzten</a>
                <p id="paddingSMTop"></p>
                <select id="fileUrl">
                    <option>Bitte einen Vokabeleintrag auswählen</option>
                </select>
            </div>
            <p id="paddingLGTop"></p>
            <div id="contentMainData">
                <p id="paddingXXSTop"></p>
                <ul id="options">
                    <li>
                        <h2 id="Vocab">
                            Placeholder
                        </h2>
                        <p id="paddingXXSTop"></p>
                    </li>
                    <li>
                        <ul id="dataList">
                            <li><input type="checkbox" id="option1"></li>
                            <li>
                                <p id="option1Text" class="align-middle">Test</p>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <ul id="dataList">
                            <li><input type="checkbox" id="option2"></li>
                            <li>
                                <p id="option2Text" class="align-middle">Test</p>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <ul id="dataList">
                            <li><input type="checkbox" id="option3"></li>
                            <li>
                                <p id="option3Text" class="align-middle">Test</p>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <p id="paddingXLTop"></p>
            <div id="btnForm" class="position-relative top-50 start-50 translate-middle">
                <a id="btnPrimary" onclick="checkTest()">Überprüfen</a>
                <a id="btnPrimary" onclick="makeTest()">Nächste Vokabel</a>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
